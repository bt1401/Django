{% extends 'mysite/base.html' %}

{% block contentthang %}
<h1>FROM THE ONION SITE -----  <a href="{% url 'mysite:scrape' %}" class="load">LOAD NEWS</a><br/></h1>
    {% if object_list %}
        {% for object in object_list %}
            <div class = posts>
                <a href="{{object.url}}" target="blank"><h2 class="card-title">{{object.title}}</h2></a>
                <p>{{object.text}}</p>
                
            </div>
        {% endfor %}
    {% endif %}
{% endblock%}
