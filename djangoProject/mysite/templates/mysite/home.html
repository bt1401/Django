{% extends 'mysite/base.html' %}

{% block contentthang %}
    {% if baiviet %}
        {% for item in baiviet %}
            <div class = posts>
                <h1 style="text-align: center">{{item.title}}</h1>
                <div class="post-img">
                    <img src="{{item.image}}" alt="" />
                </div>
                <div class="text-post">
                    <p> {{item.body_text|safe|linebreaks}}</p>
                </div>
                <small>Author: {{item.author}} -- Date: {{item.date}}</small>
            </div>
        {% endfor %}
    {% endif %}
{% endblock%}
